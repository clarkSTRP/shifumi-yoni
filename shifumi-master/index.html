<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Shifumi</title>
</head>

<body>
    <h1>Shifumi</h1>
<audio id='audio' src="/music/carl-douglas-kung-fu-fighting-original-music-video.mp3"></audio>
    <div class="score">
        <div>
            <span>Player:</span>
            <span id="score-player"></span>
        </div>
        <div>
            <span>IA:</span>
            <span id="score-ia"></span>
        </div>
    </div>

    <div id="battle" class="battle">
        <img id="player">
        <span>VS</span>
        <img id="ia">
    </div>

    <div id="command">
        <button onclick="shisrc()" id="shi"><img src="/img/shi.png"></button>
        <button onclick="fusrc()" id="fu"><img src="/img/fu.png"></button>
        <button onclick="misrc()"  id="mi"><img src="/img/mi.png"></button>
    </div>

    <button class="hidden btn-restart" id="restart">TRY AGAIN</button>
</body>

</html>
